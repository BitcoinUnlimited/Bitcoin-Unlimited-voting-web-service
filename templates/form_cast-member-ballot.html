{% extends "common.html" %}
{% block body %}

    <h2>Cast ballot (member election)</h2>
    <form method="post" action="{{ url('action') }}" enctype="multipart/form-data" id="main-form">
	<div class="form-group">
	    <label>Author</label>
	    <input class="form-control" type="text" name="author_name"/><br/>
	    <label>Applicant Nickname</label>
	    <input class="form-control" type="text" name="member_name" value="{{ member_name }}" readonly="readlonly"/><br/>
	    <label>Applicant Bitcoin address</label>
	    <input class="form-control" type="text" name="member_address" value="{{ member_address }}" readonly="readonly"/><br/>
	    <label>Ballot option</label>
	    <input class="form-control" type="text" name="ballot_option"/><br/>
	    <label>Action string</label>
	    <input class="form-control" type="text" name="action_string" readonly="readonly"><br/>
	    <label>Signature</label>
	    <input class="form-control" type="text" name="signature" id="signature"/><br/>
	</div>
	<button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </form>

    <p></p>
    
    {{ privkeyform() }}
    <script type="text/javascript">
     function recalc() {
	 var ap = "{{ action_prefix }}"+ "{{ cml.hashref() }} ";
	 var author = $("input[name='author_name']").val();
	 var member_name = $("input[name='member_name']").val();
	 var member_address = $("input[name='member_address']").val();
	 var ballot_option = $("input[name='ballot_option']").val();
	 var s= ap + "cast-member-ballot name "+member_name+" address "+member_address+" by " +author+" answer "+ballot_option;
	 $("input[name='action_string']").val(s);
	 fill_sig();
     };
     $("input[name='member_name']").change(recalc);
     $("input[name='member_name']").keyup(recalc);
     $("input[name='member_address']").change(recalc);
     $("input[name='member_address']").keyup(recalc);
     $("input[name='ballot_option']").change(recalc);
     $("input[name='ballot_option']").keyup(recalc);
     $(document).ready(recalc);
    </script>
    {{ form_js() }}


{% endblock %}
