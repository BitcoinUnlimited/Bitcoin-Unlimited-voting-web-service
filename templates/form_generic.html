{% extends "common.html" %}
{% block body %}

    <h2>Generic action submission form</h2>

    <hr/>
    <form method="post" action="{{ url('action') }}" enctype="multipart/form-data" id="main-form">
	<div class="form-group">
	    {{ form_author() }}
	    <label>Action string</label>
	    <textarea class="form-control" type="text" name="action_string" rows="3"></textarea>
	    {{ form_signature() }}
	    <label>File to upload</label>
	    <input class="form-control-file" type="file" name="upload"/><br/>
	</div>
	<button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </form>

    {{ privkeyform() }}

    <script type="text/javascript">
     function recalc() {
	 fill_sig();
     }
    </script>
    {{ form_js() }}
{% endblock %}
