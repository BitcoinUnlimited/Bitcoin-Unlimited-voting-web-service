{% extends "common.html" %}
{% block body %}

    <h2>Open vote on proposal</h2>
    <form method="post" action="{{ url('action') }}" enctype="multipart/form-data" id="main-form">
	<div class="form-group">
	    {{ form_author_votemaster() }}
	    <label>Hash of vote result</label>
	    <input class="form-control" type="text" name="result_hash" value ="{{ hashval }}" readonly="readonly"/><br/>
	    {{ form_action_string() }}
	    {{ form_signature() }}
	</div>
	<button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </form>

    <p></p>
    
    {{ privkeyform() }}
    <script type="text/javascript">
     function recalc() {
	 var ap = "{{ action_prefix }}"+"{{ cml.hashref() }} ";
	 var member = $("input[name='author_name']").val();
	 var result_hash = $("input[name='result_hash']").val();

	 if (member      === "" ||
	     result_hash === "") {
	     $("textarea[name='action_string']").val("");
	 } else {
	     var s= ap + "close-proposal-vote result "+result_hash+" by " + member;
	     $("textarea[name='action_string']").val(s);
	     fill_sig();
	 }
     };
     $("input[name='vote_method']").change(recalc);
     $("input[name='vote_method']").keyup(recalc);
     $(document).ready(recalc);
    </script>
    {{ form_js() }}


{% endblock %}
